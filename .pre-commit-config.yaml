repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
  - repo: local
    hooks:
      - id: ruff check
        name: ruff check
        entry: uv run ruff check
        args: [ --fix ]
        language: system
        types: [python]
      - id: ruff format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
      - id: pytest
        name: pytest
        entry: uv run pytest
        language: system
        types: [python]
        pass_filenames: false
        always_run: true

